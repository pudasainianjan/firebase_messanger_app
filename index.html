<body>
    <!-- container & title -->
<div class="container my-4">
    <h2 class="pt-2 my-4 text-center text-white">Firebase Realtime Musical Messanger App By AnjanðŸ˜‚</h1>
    <p class="my-4 text-center text-white">Your Any Action here may play random drumset...  -Anjan  ðŸ˜‚ðŸ˜‚ðŸ˜‚</p>

    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2 text-white">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="programming">#programming</button>
    </div>

    <!-- chat list/window -->  <!--all messages-->
    <div class="chat-window">
        <ul class="chat-list list-group"><!--! we inject messanegs here dynamically --></ul>
    </div>

    <!-- new chat form(input) -->
    <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
    
          <input type="text" id="message" class="form-control" required> 
         
          <div class="input-group-append">
            <input type="submit" class="btn" id="send" value="send">
          </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="pb-3 new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="update">
          </div>
        </div>
        <div class="update-msg alert alert-success d-none"></div>
    </form>


</div>

<!-- for playing sound -->
